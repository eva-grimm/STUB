<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>STUB</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Devicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css">
</head>

<body onload="buildDropdown()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-accent" href="/index.html">
                    <img src="/img/Cadence-Eva-mark-transparent.png" width="30" alt="Cadence Eva Mark">
                    STUB
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="https://github.com/eva-grimm/STUB">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="https://cadence-eva.netlify.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <!-- TO DO: Add link once blog is made -->
                            <a class="nav-link text-accent" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col text-center text-md-end order-md-last">
                <img class="app-logo p-3" src="/img/STUB_small.png" alt="STUB Logo">
            </div>
            <div id="stats-col" class="col">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick a Location
                    </button>
                    <ul id="city-dropdown" class="dropdown-menu">
                        <!-- dropdown items populate here -->
                    </ul>
                </div>
                <table class="table table-striped border shadow mt-1">
                    <thead class="table-dark">
                        <tr>
                            <th colspan="2">Stats for <span id="stats-location">All</span> Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total-attendance">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="average-attendance">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="most-attended">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="least-attended">100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="events-table-div" class="mt-3">
            <button type="button" class="btn btn-primary my-1" data-bs-toggle="modal"
                data-bs-target="#addEventModal">Add Data</button>
            <div class="table-responsive">
                <table class="table table-striped border shadow">
                    <thead class="table-dark">
                        <tr>
                            <th>Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="events-table">
                        <!-- events will populate here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer container-fluid py-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 text-center align-items-center gy-2">
                <div class="col text-lg-start">
                    &copy2023 Cadence Eva Custin
                </div>
                <div class="col">
                    <img src="img/Cadence-Eva-logo-transparent.png" width="300" alt="">
                </div>
                <div class="col text-lg-end">
                    <a class="text-decoration-none" href="https://www.linkedin.com/in/cadence-eva-custin/">
                        <i class="bi bi-linkedin social-icons"></i>
                    </a>
                    <a class="text-decoration-none" href="https://github.com/eva-grimm">
                        <i class="bi bi-github social-icons"></i>
                    </a>
                    <a class="text-decoration-none" href="mailto:eva.custin@gmail.com">
                        <i class="bi bi-envelope-at social-icons"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <template id="dropdown-template">
        <li><a class="dropdown-item" onclick="filterEvents(this)"></a></li>
    </template>

    <template id="table-row-template">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>

    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addEventModalLabel">Add A New Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newEventForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newEventName" class="form-label">Event Name</label>
                            <input id="newEventName" type="text" placeholder="Event" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newEventCity" class="form-label">City</label>
                            <input id="newEventCity" type="text" placeholder="City" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newEventState" class="form-label">State</label>
                            <select class="form-control" id="newEventState" required>
                                <option value="">Select a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newEventAttendance" class="form-label">Attendance</label>
                            <input id="newEventAttendance" type="number" placeholder="Attendance" class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="newEventDate" class="form-label">Event Date</label>
                            <input id="newEventDate" type="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Sweet Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="/js/site.js"></script>

    <script>
        let form = document.getElementById('newEventForm');
        form.addEventListener('submit', (evt) => {
            evt.preventDefault();
            saveEvent();
        });
    </script>
</body>

</html>
